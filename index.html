<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow | Modern To-Do App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-tasks"></i> TaskFlow</h1>
                <p>Organize your tasks efficiently</p>
            </div>
        </header>

        <main class="main-content">
            <div class="task-input-section">
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="Add a new task...">
                    <button id="addTaskBtn" class="btn-primary">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
                
                <div class="task-options">
                    <div class="date-time-input">
                        <label for="taskDate">Due Date:</label>
                        <input type="date" id="taskDate">
                    </div>
                    <div class="date-time-input">
                        <label for="taskTime">Due Time:</label>
                        <input type="time" id="taskTime">
                    </div>
                </div>
            </div>

            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <div class="tasks-section">
                <h2>Your Tasks</h2>
                <div id="tasksContainer" class="tasks-container">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 TaskFlow | SkillCraft Technology</p>
        </footer>
    </div>

    <!-- Edit Task Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Task</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <input type="text" id="editTaskInput" placeholder="Edit task...">
                <div class="modal-options">
                    <div class="date-time-input">
                        <label for="editTaskDate">Due Date:</label>
                        <input type="date" id="editTaskDate">
                    </div>
                    <div class="date-time-input">
                        <label for="editTaskTime">Due Time:</label>
                        <input type="time" id="editTaskTime">
                    </div>
                </div>
                <div class="modal-actions">
                    <button id="saveEditBtn" class="btn-primary">Save Changes</button>
                    <button id="cancelEditBtn" class="btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
